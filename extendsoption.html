<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="vue.js"></script>
<title>extendsoption</title>
</head>

<body>

 <h1>extendsoption</h1>
 <hr />
 <div id="app">
 ${message}
 <p><button @click="add">change</button></p>
 </div>
 
 <script>
 var bbb={
	 created:function(){
		 console.log("我是bbb扩展出来的created函数");
		 },
	 methods:{
		 add:function(){
			 console.log("我是bbb扩展出来的add方法");
			 }
		 }
	 }
 var app=new Vue({
	 el:"#app",
	 data:{
		 message:"hello world!"
		 },
	methods:{
		add:function(){
			console.log("我是构造器原生的add方法");
			}
		},
		extends:bbb,
		delimiters:['${','}']
	 })
 </script>
</body>
</html>
